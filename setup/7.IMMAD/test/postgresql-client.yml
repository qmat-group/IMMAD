---
apiVersion: v1
kind: Pod
metadata:
  name: postgresql-client
  namespace: hinit
  labels:
    app: postgresql-client
spec:
  securityContext:
    runAsNonRoot: true
    supplementalGroups: [ 10001] 
    fsGroup: 10001    
  containers:
    - name: postgresql-client
      image: htdang/init-user:newly-build
      imagePullPolicy: Always
      securityContext:
        runAsUser: 1000      
      stdin: true
      tty: true
      command: ["/bin/sh"]
  imagePullSecrets:
    - name: hinit-cred
